<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAVES</title>
    <link rel="stylesheet" href="waves.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <div id="container-countdown">

<div>
